name: build-test

on: [push, pull_request]

jobs:
  compose-test:
    runs-on: self-hosted
    services: {}          # we bring our own in the step
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  

      - name: Install test deps
        run: pip install -r services/gateway/requirements.txt

      - name: Run pytest
        run: pytest -q

      - name: Compose up (core infra)
        run: docker compose -f compose/core.yml up -d --wait

      - name: Run health script
        run: docker compose -f compose/core.yml up --build  --exit-code-from healthcheck healthcheck

      - name: Compose down
        if: always()
        run: docker compose -f compose/core.yml down -v

