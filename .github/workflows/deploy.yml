name: Deploy to Infra VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Anubis
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH & Deploy to Infra VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 10.185.1.76
          username: david
          key: ${{ secrets.INFRA_SSH_KEY }}
          script: |
            set -e

            cd /opt/sara-ai

            # 1) Generate a fresh .env from your GitHub Secrets
            cat <<EOF > .env
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}
            MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}
            MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}
            LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }}
            EOF

            # 2) Copy it into the compose folder where core.yml lives
            cp .env compose/.env

            # 3) Tear down, pull updates, and bring the stack back up
            cd compose
            docker compose -f core.yml down -v
            docker compose -f core.yml pull
            docker compose -f core.yml up -d --wait
